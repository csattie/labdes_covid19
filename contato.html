<section class="section has-background-info">
  <div class="container">


    <div class="columns is-vcentered">
      <div class="column">
        <figure class="image is-1by1">
          <img src="images/07-ilus.png">
        </figure>
        </div>
        <div class="column">
  <h1 class="title has-text-danger">Entre em contato</h1>
          <form name="contact" method="POST" data-netlify="true">
            <div class="field">
             <label class="label">Nome</label>
          <div class="control">
            <input class="input" type="text" placeholder="Nome Completo">
           </div>
          </div>


          <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
              <input class="input" name="email" type="email"
              placeholder="Email input" value="contato@email.com">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Mensagem</label>
            <div class="control">
              <textarea class="textarea" name="message" placeholder="Digite sua mensagem"></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-danger is-rounded">Enviar</button>
            </div>
          </div>


          </form>

        </div>
      </div>
    </div>
  </section>
